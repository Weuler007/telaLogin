<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define o idioma da página como português do Brasil -->
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade em dispositivos móveis -->
  <title>Tela de Login</title> <!-- Título da aba do navegador -->
  <link rel="stylesheet" href="style.css"> <!-- Importa o arquivo CSS externo -->
</head>
<body>
  <!-- Container principal da tela de login -->
  <div class="login-container">
    <h2>Login</h2> <!-- Título da tela -->

    <!-- Formulário de login -->
    <form id="loginForm">
      <!-- Campo de usuário -->
      <div class="input-group">
        <label for="username">Usuário</label> <!-- Rótulo do campo -->
        <input type="text" id="username" placeholder="Digite seu usuário" required> <!-- Campo de texto obrigatório -->
      </div>

      <!-- Campo de senha -->
      <div class="input-group">
        <label for="password">Senha</label> <!-- Rótulo do campo -->
        <input type="password" id="password" placeholder="Digite sua senha" required> <!-- Campo de senha obrigatório -->
      </div>

      <!-- Botão de envio -->
      <button type="submit">Entrar</button>
    </form>

    <!-- Mensagem de feedback (sucesso ou erro) -->
    <p id="message"></p>
  </div>

  <!-- Importa o arquivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
