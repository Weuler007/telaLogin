<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"> <!-- Codificação de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsividade -->
  <title>Tela de Login</title> <!-- Título da aba -->
  <link rel="stylesheet" href="style.css"> <!-- Importa o CSS -->
</head>
<body>
  <!-- Área principal da página -->
  <main>
    <!-- Seção dedicada ao login -->
    <section class="login-container" aria-labelledby="login-title">
      <h1 id="login-title">Login</h1> <!-- Título principal da seção -->

      <!-- Formulário de login -->
      <form id="loginForm" action="#" method="post">
        
        <!-- Campo de usuário -->
        <fieldset>
          <legend>Dados de acesso</legend> <!-- Agrupamento semântico dos campos -->
          
          <div class="input-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
          </div>

          <!-- Campo de senha -->
          <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
          </div>
        </fieldset>

        <!-- Botão de envio -->
        <button type="submit">Entrar</button>
      </form>

      <!-- Mensagem de feedback -->
      <p id="message" role="alert"></p>
    </section>
  </main>

  <!-- Importa o JavaScript -->
  <script src="script.js"></script>
</body>
</html>
